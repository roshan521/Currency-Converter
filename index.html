<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="head">
            <h1>Currency Converter</h1>
            <p>This Currency converter will help you to convert all four currencies in real time</p>
        </div>
        <div class="currency-input">
            <input type="number" placeholder="Nepali Rupee" id="Nep">
            <input type="number" placeholder="US Dollar" id="US">
            <input type="number" placeholder="AUD Dollar" id="AUD">
            <input type="number" placeholder="Euro" id="Euro">
        </div>
    </div>
  <script src="app.js"></script>  
</body>
</html>
